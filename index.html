<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>

</head>
<body>
    <div class="showcase bg-grad">
        <form name="form" >
            <input type="text" value="" class="textview" id="output-form">
        </form>
           <table>
               <tr>
                   <td><input class="btn" type="button" value="C" id="C"></td>
                   <td><input class="btn" type="button" value="<" id="<"></td>
                   <td><input class="btn" type="button" value="/" id="/"></td>
                   <td><input class="btn" type="button" value="x" id="*"></td>
               </tr>
               <tr>
                   <td><input class="btn" type="button" value="7" id="7"></td>
                   <td><input class="btn" type="button" value="8" id="8"></td>
                   <td><input class="btn" type="button" value="9" id="9"></td>
                   <td><input class="btn" type="button" value="-" id="-"></td>
               </tr>
               <tr>
                    <td><input class="btn" type="button" value="4" id="4"></td>
                    <td><input class="btn" type="button" value="5" id="5"></td>
                    <td><input class="btn" type="button" value="6" id="6"></td>
                    <td><input class="btn" type="button" value="+" id="+"></td>
                </tr> 
                <tr>
                   <td><input class="btn" type="button" value="1" id="1"></td>
                   <td><input class="btn" type="button" value="2" id="2"></td>
                   <td><input class="btn" type="button" value="3" id="3"></td>
                   <td rowspan="2"><input class="btn btn-double-height" type="button" value="=" id="="></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btn btn-double-width" type="button" value="0" id="0" ></td>
                    <td><input class="btn" type="button" value="." id="."></td>
                 </tr>
           </table>
    </div>
</body>
</html>
